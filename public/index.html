<!DOCTYPE html>
<html>

        <meta charset="utf-8">

        <title>URL Shortener Microservice</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
      <h1>URL Shortener Microservice</h1>
      <p>Get shortened URLs for full URLs</p>
      <h3>To Get A New URL</h3>
      <p>https://crh-url-short.herokuapp.com/new/http://www.google.com</p>
      <h3>Example of Returned JSON</h3>
      <p>{"original_url":"http://www.google.com","short_url":2005}</p>        
      <h3>To Redirect to Original URL</h3>
      <p>https://crh-url-short.herokuapp.com/2005</p>                
    </body>
</html>
